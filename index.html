<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expresiones Regulares</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1 class="header__h1 no-margin">Expresiones Regulares</h1>
			</div>
		</header>
		<main class="main">
			<div class="container">
				<form class="procesador" action="" id="procesador">
					<div class="procesador__entrada">
						<div class="form__entrada">
							<label for="word" class="form__label"
								>Palabra:</label
							>
							<input
								type="text"
								class="form__input"
								name="word"
								id="word"
								placeholder="Ingrese la palabra"
							/>
						</div>
						<div class="form__entrada form__entrada--expresion">
							<div class="form__patron">
								<label for="regex" class="form__label"
									>Patrón:</label
								>
								<input
									type="text"
									class="form__input"
									name="regex"
									id="regex"
									placeholder="Ingrese el patrón"
								/>
							</div>
							<div class="form__banderas">
								<div class="form__bandera">
									<label for="bandera-g">g</label>
									<input
										type="checkbox"
										name="bandera"
										id="bandera-g"
										value="g"
									/>
								</div>
								<div class="form__bandera">
									<label for="bandera-i">i</label>
									<input
										type="checkbox"
										name="bandera"
										id="bandera-i"
										value="i"
									/>
								</div>
								<div class="form__bandera">
									<label for="bandera-s">s</label>
									<input
										type="checkbox"
										name="bandera"
										id="bandera-s"
										value="s"
									/>
								</div>
								<div class="form__bandera">
									<label for="bandera-m">m</label>
									<input
										type="checkbox"
										name="bandera"
										id="bandera-m"
										value="m"
									/>
								</div>
								<div class="form__bandera">
									<label for="bandera-u">u</label>
									<input
										type="checkbox"
										name="bandera"
										id="bandera-u"
										value="u"
									/>
								</div>
								<div class="form__bandera">
									<label for="bandera-y">y</label>
									<input
										type="checkbox"
										name="bandera"
										id="bandera-y"
										value="y"
									/>
								</div>
							</div>
						</div>
						<input
							type="submit"
							class="form__enviar"
							value="Evaluar"
						/>
					</div>
					<div
						class="procesador__resultados"
						id="procesador__resultados"
					>
						<h2 class="procesador__h2 no-margin">Resultados</h2>
						<ul id="lista-resultados" class="procesador__ul"></ul>
					</div>
				</form>
			</div>
		</main>
		<script src="/js/app.js" type="module"></script>
		<script src="/js/funciones.js" type="module"></script>
		<script src="/js/classes/UI.js" type="module"></script>
		<script src="/js/selectores.js" type="module"></script>
	</body>
</html>
